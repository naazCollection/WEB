<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Pink shades */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    .input-field:focus {
      border-color: #ff4d88;
      box-shadow: 0 0 8px rgba(255,77,136,0.4);
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #ff4d88;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e60073;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" class="input-field" placeholder="Enter Email" required>
    <input type="password" id="password" class="input-field" placeholder="Enter Password" required>
    <button class="btn" onclick="login()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function login() {
      const message = document.getElementById("message");

      // No validation → any email & password works
      message.style.color = "green";
      message.innerText = "✅ Login Successful! Redirecting...";
      
      setTimeout(() => {
        window.location.href = "http://127.0.0.1:5500/index.html"; // Your default link
      }, 1500);
    }
  </script>
</body>
</html>
